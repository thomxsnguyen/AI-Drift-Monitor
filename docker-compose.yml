version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: drift-monitor-db
    environment:
      POSTGRES_DB: ${DB_NAME:-driftmonitor}
      POSTGRES_USER: ${DB_USER:-driftuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-driftpass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - drift-monitor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-driftuser} -d ${DB_NAME:-driftmonitor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: drift-monitor-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-driftmonitor}
      DB_USER: ${DB_USER:-driftuser}
      DB_PASSWORD: ${DB_PASSWORD:-driftpass}
      CRON_SCHEDULE: ${CRON_SCHEDULE:-0 * * * *}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - drift-monitor-network
    restart: unless-stopped

  auditor:
    build:
      context: ./services/auditor
      dockerfile: Dockerfile
    container_name: drift-monitor-auditor
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-driftmonitor}
      DB_USER: ${DB_USER:-driftuser}
      DB_PASSWORD: ${DB_PASSWORD:-driftpass}
    ports:
      - "${AUDITOR_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - drift-monitor-network
    restart: unless-stopped

networks:
  drift-monitor-network:
    driver: bridge

volumes:
  postgres_data:
