name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install API dependencies
      working-directory: ./services/api
      run: npm install

    - name: Lint API
      working-directory: ./services/api
      run: npm run lint

    - name: Build API
      working-directory: ./services/api
      run: npm run build

    - name: Install Auditor dependencies
      working-directory: ./services/auditor
      run: pip install -r requirements.txt

    - name: Lint Auditor (flake8)
      working-directory: ./services/auditor
      run: |
        pip install flake8
        flake8 app --max-line-length=120 || true

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./services/api
        file: ./services/api/Dockerfile
        push: false
        tags: ai-drift-monitor-api:latest

    - name: Build Auditor Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./services/auditor
        file: ./services/auditor/Dockerfile
        push: false
        tags: ai-drift-monitor-auditor:latest

  integration-test:
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .env file
      run: cp .env.example .env

    - name: Start services
      run: docker-compose up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 30
        docker-compose ps

    - name: Test API health
      run: |
        curl -f http://localhost:3000/health || exit 1

    - name: Test Auditor health
      run: |
        curl -f http://localhost:8000/health || exit 1

    - name: View logs
      if: always()
      run: docker-compose logs

    - name: Stop services
      if: always()
      run: docker-compose down -v
